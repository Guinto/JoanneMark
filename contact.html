				<h2>Contact Me</h2>

				<p>If you would like a to contact me about my work, experience,

				<p>
				<form id="contactform" method="post" action="contactform_mailer.php">

					<div class="row">
						<div class="span3">
							<label for="subject">Subject</label><input id="subject"
								name="subject" class="required" type="text" />
						</div>

						<div class="span3">
							<label for="name">Name</label><input id="name" name="name"
								class="required" type="text" />
						</div>

						<div class="span3">
							<label for="email">Email</label><input id="email" name="email"
								class="required" type="text" />
						</div>
					</div>

					<div class="row">
						<div class="span9">
							<label for="message">Message</label>
							<textarea id="message" name="message" class="required" rows="8"></textarea>
						</div>
					</div>

					<button class="btn" type="submit" name="submit">Send
						Message</button>
				</form>
			</div>
			<div class="span3">

				<div class="well" id="contactInfo">

					<div>
